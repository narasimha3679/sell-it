<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sell-It</title>

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>

    <!-- normal script imports etc  -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/jquery-ui.css">
    <link rel="stylesheet" href="../vendor/fontawesome-free-5.7.1-web/css/all.min.css">


    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../vendor/jquery-ui.min.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>

    <link rel="stylesheet" href="salebutton.css">
    <link rel="stylesheet" href="mainWindow.css">
    <script src="mainWindow.js"></script>

</head>
<body>
<div class="container" id="mainContainer">
    <div class="row" id="threeSectionRow">
        <div class="col-1" id="firstColumn">
            <div class="row">
                <div class="col-12" id="check-out-button">
                    <i id="side-icons" class="fas fa-cart-plus"></i>
                    <p class="icon-title">Check out</p>
                </div>

            </div>
        </div>
        <div class="col-7" id="second-column">
            <div class="container" id="check-out-container">
                <!--search box-->
                <div class="search-bg-white bg-white">
                    <div class="row">
                        <div class="col-7">
                            <div class="form-group" id="search-name-formgroup">
                                <input type="text" placeholder="Enter product name" class="form-control"
                                       id="search-name">
                            </div>
                        </div>
                        <div class="col-1" id="or-div">
                            <p id="or-paragraph">or</p>
                        </div>
                        <div class="col-4">
                            <div class="form-group" id="search-id-formgroup">
                                <input type="text" placeholder="product code" class="form-control"
                                       id="search-id">
                            </div>
                        </div>
                    </div>
                </div>
                <!--end search box-->

                <div class="table-bg-white bg-white">

                    <table class="table table-borderless items-table ">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col" id="first-th"></th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Qty.</th>
                            <th scope="col">Disc %</th>
                            <th scope="col" id="last-th">Total</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody">

                        <tr id="empty-cart">
                            <th colspan="6">There are no items in the cart <span style="color: #6fd64b">[Sales]</span>
                            </th>
                        </tr>
                        <!-- <tr>
                                 <th scope="row"><i class="fas fa-times-circle cancel-item-icon"></i></th>
                                 <td>green apple</td>
                                 <td>&#8377;22.00</td>
                                 <td>1</td>
                                 <td>0%</td>
                                 <td>&#8377;22.00</td>
                             </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-4" id="third-column">
            <div class="bg-white cancel-sale-section-bg">

                <div class="cancel-sale-section">
                    <button id="cancel-sale-btn"><i class="fas fa-times"></i> Cancel Sale</button>
                </div>
                <div class="user-phone-number-section">
                    <div class="input-group search-user-with-phonenumber-form">
                        <div class="input-group-prepend add-customer-icon-wrapper">
                            <span class="input-group-text"><i class="fas fa-user-plus"></i></span>
                        </div>
                        <input class="form-control phone-number-box" type="text" placeholder="type phone number">
                    </div>
                </div>
            </div>
            <div class="bg-white total-sale-section-bg">
                <div class="sub-total-section-wrapper">
                    <div class="sales-person-section">
                        <p>Sales Person:<span class="align-right">Not Set</span></p>
                    </div>
                    <div class="total-discount-section">
                        <p>Discount Entire Sale: <span class="align-right">Set Discount</span></p>
                    </div>
                </div>
                <div class="sub-total-section">
                    <p class="sub-total">Sub Total: <span class="align-right">&#8377;20.00</span></p>
                </div>
                <div class="total-sale-section">
                    <h4 class="total-label">Total</h4>
                    <h3 id="grand-total-amount">&#8377;1524.00</h3>
                </div>
                <div class="purchase-button-section">
                    <div class="confirm-sale-section">
                        <div class="complete-sale-wrapper">
                            <a class="fancy-button pop-onhover bg-gradient1"><span>Complete Sale</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
